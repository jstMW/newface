<h1>Can I see your ID please?</h1>
<br />


<div class="flex flex-col gap-4">
<div class="card flex justify-center gap-8">

  <p-floatlabel class="ng-invalid ng-dirty">
    <input id="username2" pInputText [(ngModel)]="username" />
    <label for="username">Username</label>
  </p-floatlabel>

  <p-floatlabel class="ng-invalid ng-dirty">
    <p-password [(ngModel)]="password" class="ng-invalid ng-dirty" id="password"  variant="filled" [toggleMask]="true"/>
    <label for="password">Password</label>
  </p-floatlabel>

  </div>


    <div class="card flex justify-center">
    <p-buttongroup>
      <p-button label="Sign In" icon="pi pi-check" variant="text" rounded raised />
      <p-button label="Sign Up" icon="pi pi-trash" variant="text" rounded  raised/>
      <p-button label="Just in case!" icon="pi pi-times" variant="text" rounded raised />
    </p-buttongroup>
  </div>
